<body>
    <div class="login">
        <h1>Concrete cement strength Prediction</h1>
         <!-- Main Input For Receiving Query to our ML -->
        <form class="formaction" action="{{ url_for('predict')}}"method="post">
            <input class="forminput" type="text" name="cement" placeholder="cement" required="required" />
            <br>
            <input class="forminput" type="text" name="blast_furnace_slag" placeholder="blast_furnace_slag" required="required" />
            <br>
            <input class="forminput" type="text" name="fly_ash" placeholder="fly_ash" required="required" />
            <br>
            <input class="forminput" type="text" name="water" placeholder="water" required="required" />
            <br>
            <input class="forminput" type="text" name="superplasticizer" placeholder="superplasticizer" required="required" />
            <br>
            <input class="forminput" type="text" name="coarse_aggregate" placeholder="coarse_aggregate" required="required" />
            <br>
            <input class="forminput" type="text" name="fine_aggregate" placeholder="fine_aggregate" required="required" />
            <br>
            <input class="forminput" type="text" name="age" placeholder="age" required="required" />
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large forminput">Predict</button>
        </form>
       <br>
       <br>
       {{ prediction_text }}
     </div>
</body>
